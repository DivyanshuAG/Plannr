<!DOCTYPE html>
<html lang="en">
    <head>
        {% load static %}
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="{% static 'month/style.css' %}" />
        <title>Register - Plannr</title>
    </head>

    <body  class="gradient">
        {% include 'includes/messages.html' %}
        <div class="container" style="padding: 30px 100px; width:fit-content; height:fit-content;">
            <h1>Plannr - Sign Up</h1>
            <form method="POST">
                {% csrf_token %} {{ form.as_p }}
                <button type="submit" id='gradient' class="submit-btn">Register</button>
            </form>
            <div class="not">
                Already registered? <a href="{% url 'loginView' %}"><i>Log In</i></a>
            </div>
    
        </div>
    </body>
</html>
