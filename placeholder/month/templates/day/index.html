{% extends 'base_files/base.html' %}

{% block content %}

<div class="event-container">
    {% for event in events %}
    <div class="event-card">
        <h1 class='center-text'>{{event.title}}</h1>
        <p>{{event.description}}</p>
        <!-- TODO: Add pass event.month and event.year as dynamic -->
        <p class="subtle-text bottom-right">{{event.day.date}}/{{event.month}}/{{event.year}}</p>
    </div>
    {% endfor %}
</div>
{% endblock %}
